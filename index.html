<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-info">
    <div class="container border border-dark rounded bg-dark text-white align-self-center">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email*</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputContraseña">Contraseña*</label>
                    <input type="password" class="form-control" id="inputContraseña" placeholder="Contraseña">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDireccion">Dirección</label>
                    <input type="text" class="form-control" id="inputDireccion" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDireccion2">Dirección 2</label>
                    <input type="text" class="form-control" id="inputDireccion2"
                        placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCiudad">Ciudad</label>
                    <input type="text" class="form-control" id="inputCiudad">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputDepartamento">Departamento</label>
                    <input type="text" class="form-control" id="inputDepartamento">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCedula">Cedula*</label>
                    <input type="number" class="form-control" id="inputCedula" placeholder="Cedula">
                </div>
            </div>
            <button type="reset" class="btn btn-primary" onclick="captura()">Registrar</button>
            <button type="button" class="btn btn-primary" onclick="listarEstatica()">Listar</button>
        </form>

        <br>
        <div class="table__container">
            <table class="table table-dark table-hover align-self-center ">
                <thead>
                    <tr>
                        <th scope="col">Email</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Dirección 2</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Zip</th>
                        <th scope="col">Cedula</th>
                    </tr>
                </thead>
                <tbody id="usuarios">
                    
                </tbody>
            </table>

        </div>
    </div>

    <script type="text/javascript" src="P2.js"></script>
</body>

</html>
